html,body{
	width:100%;
	height:100%;
}
*{
	box-sizing:border-box;
}
@font-face{
	font-family:comic-neue;
	font-style:regular;
	src: url(comic-neue/reg.woff2) format('woff2'),
		url(comic-neue/reg.woff) format('woff'),
		url(comic-neue/reg.otf) format('opentype');

@font-face{
	font-family:comic-neue;
	font-style:italic;
	src: url(comic-neue/ita.woff2) format('woff2'),
		url(comic-neue/ita.woff) format('woff'),
		url(comic-neue/ita.otf) format('opentype');

body{
	font-family:comic-neue;
	font-size:20px;
	margin:0;
	padding:8ch;
	background:linear-gradient(hsl(60deg,100%,80%),white);
	display:flex;
	flex-direction:column-reverse;
	text-align:center;
	line-height:2;
}
#input-message{
	width:100%;
}
#input-message::placeholder{
	color:hsla(40deg,80%,30%,60%);
}
.chat-message,input:focus{
	animation:fade-in 1s;
	margin:0;
}
.duck,input:focus{
	color:hsla(40deg,80%,30%,90%);
}
.you{
	font-style:italic;
}
#chat-messages{
}
input{
	all:unset;
}
[type=checkbox],[type=submit]{
	cursor:pointer;
}
[type=checkbox]::after{
	content:"Give Duck a " attr(value) "'s glossary";
}
[type=checkbox]:checked::after{
	content:"Take the " attr(value) " glossary back";
}
@keyframes fade-in{
	0%{opacity:0}
}
@media screen and (prefers-color-scheme:light){
	body{
		color:gray;
		background:linear-gradient(black,hsl(60deg,100%,4%));
	}
}

	<body>
		<noscript>
			<p>
				Are you stuck in a difficult hole?<br>
				One which you know has a way out,<br>
				But your brain just can't figure it out
			</p><p>
				Perhaps you need a little help<br>
				An enlightenment from high above?
			</p><p>
				Well standing over you, o'er the ledge of the hole<br>
				Is a cheery little duck quacking about!
			</p><p>

let latest_timestamp = 0
$('#input').addEventListener('change',event=>{
	$('#input-message').focus()
})
$('#input').addEventListener('submit',event=>{
	event.preventDefault()
	$('#input-message').focus()
	const input = $('#input-message').value
	if (!input) return
	latest_timestamp = event.timeStamp
	$('#input-message').value=''
	message('you',input)
	const buzzwords = ['',...Object
		.keys(glossary)
		.filter(key=>$(`[value=${key}]`).checked)
		.map(key=>glossary[key].split(','))
		.flat()]
	const content = 'quack'.repeat(random_int(max=5))
		+buzzwords[random_int(max=buzzwords.length-1)]
		+['!','?'][random_int()]
